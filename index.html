<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="odin-lined.png" alt="odin-logo">
            <span>ODIN</span>
        </div>
        <p class="photo-credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="paragraph-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="">
                <label>FIRST NAME<input type="text"></label>
                <label>LAST NAME<input type="text"></label>
                <label>EMAIL<input type="text"></label>
                <label>PHONE NUMBER<input type="text"></label>
                <label>PASSWORD<input type="password" required></label>
                <label>CONFIRM PASSWORD<input type="password" required></label>
            </form>
        </div>
        <div class="button-container">
            <button>
                Create Account
            </button>
            <p>Already have an account? <span>Log In</span></p>
        </div>
    </div>
</body>
</html>
